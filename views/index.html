<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Best Instagram</title>
  <meta name="theme-color" content="#cc0128">

  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  <!--API TOKEN-->
</head>
<body>
  <svg class="sprite" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <symbol id="code" viewBox="0 0 14 16">
        <!-- Icon from GitHub Octicons - https://github.com/primer/octicons/ -->
        <path d="M9.5 3L8 4.5 11.5 8 8 11.5 9.5 13 14 8 9.5 3 9.5 3ZM4.5 3L0 8 4.5 13 6 11.5 2.5 8 6 4.5 4.5 3 4.5 3Z"></path>
      </symbol>

      <symbol id="heart" viewBox="0 0 12 16">
        <!-- Icon from GitHub Octicons - https://github.com/primer/octicons/ -->
        <path d="M11.2 3C10.68 2.37 9.95 2.05 9 2 8.03 2 7.31 2.42 6.8 3 6.29 3.58 6.02 3.92 6 4 5.98 3.92 5.72 3.58 5.2 3 4.68 2.42 4.03 2 3 2 2.05 2.05 1.31 2.38 0.8 3 0.28 3.61 0.02 4.28 0 5 0 5.52 0.09 6.52 0.67 7.67 1.25 8.82 3.01 10.61 6 13 8.98 10.61 10.77 8.83 11.34 7.67 11.91 6.51 12 5.5 12 5 11.98 4.28 11.72 3.61 11.2 2.98L11.2 3Z"></path>
      </symbol>
    </defs>
  </svg>

  <header>Best Instagram Posts</header>

  <div class="container">
    <div id="login-flow" class="flow hide">
      <div class="flex-center">
        <div class="controls">
          <button id="login">Log In through Instagram</button>
        </div>
      </div>
    </div>

    <div id="image-flow" class="flow hide">
      <div class="flex-center">
        <div class="controls">
          <div>Get best posts for a range:</div>
          <button class="get-images" data-days="30">last 30 days</button>
          <button class="get-images" data-year="2018">2018</button>
          <button class="get-images" data-year="2017">2017</button>
          <button class="get-images">all time best</button>
        </div>
        <div id="images" class="hero"></div>
      </div>
    </div>
  </div>

  <footer>
    <span class="icon">
      <svg class="icon"><use xlink:href="#code"></use></svg>
    </span>
    <span> with </span>
    <span class="icon">
      <svg class="icon"><use xlink:href="#heart"></use></svg>
    </span>
    <span> by <a hred="https://www.instagram.com/kirilv/">kirilv</a></span>
  </footer>

  <script>
    (function () {
      var loginFlow = document.querySelector('#login-flow');
      var imageFlow = document.querySelector('#image-flow');

      if (window.TOKEN) {
        imageFlow.classList.remove('hide');
      } else {
        loginFlow.classList.remove('hide');
      }
    }());
  </script>

  <!--CDN stuff-->
  <script src="https://www.kirilv.com/tiny.cdn/lib/request/latest/request.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
